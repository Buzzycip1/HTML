<body>
    <title><h1>Fromulario de contacto</h1></title>
    <section>
        <h2>Si desesas contactar con nosotros</h2>
        <p>Indica tus datos y contestaremos a la mayor brevedad posible</p>
        <form>
            <label for="name">Nombre;</label>
            <input id= "name" type="text"/>
            <label for="email">Correo</label>
            <input id="email" type="email" />
            <br />
            <label for="contest">Comentario</label>
            <textarea id="contest" cols="30" rows="10"></textarea>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>         

        </form>
    </section>
